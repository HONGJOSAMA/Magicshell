<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It or Not?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="walkie-talkie-text-box">
            <h1 id="main-title">Do It or Not?</h1>
            <p id="description-text">Ask a question and get a random answer.</p>
        </div>
        <input type="text" id="question" placeholder="Enter your question here">
        <button id="askButton">Ask</button>
        <div id="answer"></div>
        <button id="theme-toggle">Toggle Theme</button>
        <button id="walkie-talkie-toggle">Walkie Talkie Mode</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
